version: "3.8"

services:
  grc-dashboard:
    build: .
    container_name: ethicalzen-grc-dashboard
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - ETHICALZEN_API_URL=${ETHICALZEN_API_URL:-https://api.ethicalzen.ai}
      - ETHICALZEN_API_KEY=${ETHICALZEN_API_KEY:-}
      - ETHICALZEN_TENANT_ID=${ETHICALZEN_TENANT_ID:-demo}
      - POLL_INTERVAL_MS=${POLL_INTERVAL_MS:-10000}
      - PORT=3000
    volumes:
      - grc-cache:/app/data
    restart: unless-stopped

volumes:
  grc-cache:

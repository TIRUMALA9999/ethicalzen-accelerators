# Cloud Build configuration for Guardrail Studio
# Triggered on push to main branch
# Maps to: studio.ethicalzen.ai

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/guardrail-studio:$COMMIT_SHA', '.']
    dir: 'guardrail-studio'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/guardrail-studio:$COMMIT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'guardrail-studio'
      - '--image=gcr.io/$PROJECT_ID/guardrail-studio:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=256Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'

  # Tag as latest
  - name: 'gcr.io/cloud-builders/docker'
    args: ['tag', 'gcr.io/$PROJECT_ID/guardrail-studio:$COMMIT_SHA', 'gcr.io/$PROJECT_ID/guardrail-studio:latest']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/guardrail-studio:latest']

images:
  - 'gcr.io/$PROJECT_ID/guardrail-studio:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/guardrail-studio:latest'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '600s'


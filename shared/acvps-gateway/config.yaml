gateway:
  name: "acvps-gateway-local"
  port: 8443
  metrics_port: 9090
  tls:
    enabled: false

blockchain:
  rpc_url: "http://localhost:8545"
  contract_address: "0x0DCd1Bf9A1b36cE34237eEaFef220932846BCD82"
  cache_ttl: 300
  timeout: 10
  max_retries: 3
  retry_delay: 1

backend:
  url: "https://unified-mock-backend-mqnusyobga-uc.a.run.app"
  timeout: 30
  max_idle_conns: 100
  max_conns_per_host: 10
  idle_conn_timeout: 90

validation:
  mode: "observe"
  require_dc_headers: false
  blockchain_verification: false
  skip_hash_verification: true
  enforce_failure_modes: false
  allowed_suites: ["S0", "S1", "S2"]

mitigation:
  pii_redaction:
    enabled: true
    always_redact: ["ssn", "credit_card", "password"]
  grounding:
    enabled: false
    min_confidence: 0.72
    action: "warn"
  hallucination:
    enabled: false
    max_risk: 0.3
    action: "warn"

cache:
  redis_url: "redis://localhost:6379"
  redis_password: ""
  redis_db: 0
  pool_size: 100
  max_retries: 3

evidence:
  control_plane_url: "http://localhost:8080"
  api_key: ""
  buffer_size: 1000
  flush_interval: 5
  async: true

logging:
  level: "info"
  format: "json"
  output: "stdout"

metrics:
  enabled: true
  path: "/metrics"
  namespace: "acvps"

rate_limit:
  enabled: false

cors:
  enabled: true
  allowed_origins: ["*"]
  allowed_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
  allowed_headers: ["*"]
  max_age: 3600

dev_mode: true

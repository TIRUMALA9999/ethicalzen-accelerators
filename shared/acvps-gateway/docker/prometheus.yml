global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'acvps-gateway'

scrape_configs:
  - job_name: 'acvps-gateway'
    static_configs:
      - targets: ['acvps-gateway:9090']
    metrics_path: '/metrics'
    
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']


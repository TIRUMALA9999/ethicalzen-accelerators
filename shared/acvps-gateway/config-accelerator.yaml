gateway:
  name: "healthcare-gateway-local"
  port: 8443
  metrics_port: 9090
  mode: "local"
  api_key: "sk-eth-zen-dev-2024-11-12-srini"
  tenant_id: "default"
  control_plane_url: "http://localhost:3001"
  tls:
    enabled: false

blockchain:
  rpc_url: "https://polygon-mumbai.g.alchemy.com/v2/demo"
  contract_address: "0x0000000000000000000000000000000000000000"
  cache_ttl: 300
  timeout: 30
  max_retries: 3
  retry_delay: 2

backend:
  url: "http://localhost:4000"
  timeout: 30
  max_idle_conns: 100
  max_conns_per_host: 10
  idle_conn_timeout: 90

validation:
  mode: "enforce"
  require_dc_headers: false
  enforce_failure_modes: true
  blockchain_verification: false
  skip_hash_verification: true
  allowed_suites: ["S0", "S1", "S2", "S3"]

mitigation:
  pii_redaction:
    enabled: true
    always_redact: ["ssn", "credit_card"]
  grounding:
    enabled: false
    min_confidence: 0.7
    action: "warn"
  hallucination:
    enabled: false
    max_risk: 0.3
    action: "block"

cache:
  redis_url: "redis://localhost:6379"
  redis_password: ""
  redis_db: 0
  pool_size: 10
  max_retries: 3

evidence:
  enabled: false
  storage_path: "./data/evidence"
  max_size_mb: 100

logging:
  level: "info"
  format: "json"
  output: "stdout"

metrics:
  enabled: true
  path: "/metrics"
  port: 9090

rate_limit:
  enabled: false
  requests_per_second: 100
  burst: 200

cors:
  enabled: true
  allowed_origins: ["*"]
  allowed_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
  allowed_headers: ["*"]

dev_mode: true
